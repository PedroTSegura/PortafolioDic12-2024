<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>
  <link rel="icon" href="Imagenes/usuario.png">
  <link rel="stylesheet" href="Principal.css">
</head>
<body>
<div class="wrapper">
  <div class="login-box">
    <form id="loginForm">
      <h2>Iniciar Sesión</h2>

      <div class="input-box">
        <span class="icon">
          <ion-icon name="mail"></ion-icon>
        </span>
        <input type="email" id="email" required>
        <label>Email</label>
      </div>

      <div class="input-box">
        <span class="icon">
          <ion-icon name="lock-closed"></ion-icon>
        </span>
        <input type="password" id="password" required>
        <label>Password</label>
      </div>

      <div class="remember-forgot">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</div>
<script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
<script>
  // Credenciales correctas
  const validEmail = "pedrothom19@gmail.com";
  const validPassword = "12345";

  // Manejador del formulario
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Evita el envío del formulario por defecto

    // Obtener los valores de los campos
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    // Validar las credenciales
    if (email === validEmail && password === validPassword) {
      // Redirigir a la segunda página si son correctas
      window.location.href = "Index.html";
    } else {
      // Mostrar un mensaje de error si son incorrectas
      alert("Usuario o contraseña incorrectos. Por favor, inténtalo nuevamente.");
    }
  });
</script>
</body>
</html>
